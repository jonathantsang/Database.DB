<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
<script src="/__/firebase/4.3.0/firebase-app.js"></script>
    <script src="/__/firebase/4.3.0/firebase-auth.js"></script>
    <script src="/__/firebase/4.3.0/firebase-database.js"></script>
    <script src="/__/firebase/4.3.0/firebase-messaging.js"></script>
<head>

	<form id="target">
      <input id="m" autocomplete="off" class="input"/>
	  <br>
      <button type="submit" class="btn btn-success send">Search</button>
    </form>

    <pre id="object">
    	
    </pre>

        <ul id="list">

    </ul>
</head>

<script>
$(document).ready( function (){
	console.log("ready");
	// When the button is pressed, query the tickers
	$('#target').submit(function() {
		var query = $('#m');
		console.log("submitted");
		$.post("/", { email: query.val() })
			.done(function( data ) {
    			console.log("data");
  			});
		return false;
	});
});
</script>

    <!-- Leave out Storage -->
    <!-- <script src="/__/firebase/4.3.0/firebase-storage.js"></script> -->

    <script src="app.js">
    </script>

</html>
